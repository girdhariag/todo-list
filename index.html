<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/favicon.ico" rel="SHORTCUT ICON" />
    <link rel="stylesheet" href="assets/styles/index.css">
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-wrapper">
        <h1>To do List</h1>
        <form id="my-form" autocomplete="off">
          <input type="text" id="input-field" autocomplete="off" placeholder="Enter an Item to add in the todo list">
          <button type="submit" style="visibility: hidden;">Add</button>
        </form>
        <br><br><br>

        <div class="todo-list">
          <h2>Your To do items</h2>
          <div id="todo-list"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="assets/js/index.js"></script>
</html>
